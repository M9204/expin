<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Cleanup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #d32f2f;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Move & Delete Invoices</h2>
  <p>This tool moves all invoices from <code>/invoices</code> to <code>/downloaded_invoices</code>.</p>

  <button onclick="cleanupInvoices()">Move and Delete</button>

  <div id="output" class="result"></div>

  <script>
    function cleanupInvoices() {
      if (!confirm("Are you sure you want to move and delete all invoices?")) return;

      fetch('/api/cleanup', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          const output = document.getElementById('output');
          if (data.success) {
            output.textContent = "✅ Moved and deleted invoices:\n\n" + data.files.join("\n");
          } else {
            output.textContent = "❌ Failed:\n" + data.error;
          }
        })
        .catch(err => {
          document.getElementById('output').textContent = "❌ Request failed:\n" + err;
        });
    }
  </script>
</body>
</html>
