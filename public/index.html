  /* General box-sizing reset */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 20px;
  padding: 0;
  /* box-sizing: border-box; moved to universal above */
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  overflow-x: auto;
  display: block;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 10px;
  text-align: center;
  vertical-align: middle; /* Align inputs vertically center */
  min-width: 60px; /* Ensure cells don't get too narrow */
}

th {
  background-color: #f4f4f4;
}

/* Inputs inside table cells */
td input[type="number"] {
  width: 100%;
  padding: 6px 8px; /* balanced padding */
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
  outline-offset: 2px;
  /* Prevent input height from collapsing */
  min-height: 34px;
  line-height: 1.2;
  box-sizing: border-box;
  font-family: inherit;
}

/* Focus style for inputs to improve UX */
td input[type="number"]:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 3px #4CAF50;
  outline: none;
}

/* Remove vertical margin from inputs to prevent clipping */
input[type="text"], input[type="number"] {
  margin: 0;
  padding: 10px;
  width: 100%;
  font-family: inherit;
  box-sizing: border-box;
  font-size: 16px;
}

/* Buttons */
button {
  padding: 12px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 8px;
  font-size: 16px;
  width: 100%;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

#clearButton, #exportButton {
  margin-top: 8px;
  padding: 12px;
  background-color: #f44336;
  border-radius: 4px;
}

#clearButton:hover, #exportButton:hover {
  background-color: #e53935;
}

.total {
  font-weight: bold;
  margin-top: 20px;
}

/* Responsive */
@media screen and (max-width: 768px) {
  body {
    margin: 10px;
    font-size: 14px;
  }
  table {
    font-size: 12px;
    margin-top: 10px;
  }
  th, td {
    padding: 8px;
  }
  button {
    padding: 12px;
    font-size: 14px;
  }
  .total {
    font-size: 14px;
  }
}

@media screen and (max-width: 480px) {
  button {
    font-size: 18px;
    padding: 10px;
  }
  .total {
    font-size: 18px;
  }
  input[type="text"], input[type="number"] {
    padding: 12px;
    font-size: 16px;
  }
}

/* Contenteditable cells style if still used */
td[contenteditable="true"] {
  background-color: #fff9c4; /* Light yellow background */
  outline: none;
}

<body>

<div class="container">
  <h1>Box Volume and Shipping Calculator</h1>
<div style="margin-bottom: 10px; position: relative;">
  <input type="text" id="invoiceSearchInput" placeholder="🔍 Search or select invoice..." oninput="filterInvoices()" />
  <ul id="invoiceDropdown" class="custom-dropdown"></ul>
</div>



  <label for="invoiceTitle">Invoice Title:</label>
  <input type="text" id="invoiceTitle" placeholder="Enter title" />
  
  <button onclick="addRow()">Add Box</button>

  <table id="boxTable" aria-label="Boxes data table">
    <thead>
      <tr>
        <th>#</th>
        <th contenteditable="false">L (cm)</th>
        <th contenteditable="false">W (cm)</th>
        <th contenteditable="false">H (cm)</th>
        <th contenteditable="false">Gross Weight (kg)</th>
        <th>Volume (m³)</th>
        <th>Air</th>
        <th>Sea</th>
        <th>Land</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalSummary" class="total">
    <p>Total Air: <span id="totalAir">0</span></p>
    <p>Total Sea: <span id="totalSea">0</span></p>
    <p>Total Land: <span id="totalLand">0</span></p>
    <p>Total Gross Weight: <span id="totalWeight">0</span> kg</p>
  </div>

  <button id="exportButton" onclick="exportToExcel()">Export to Excel</button>
  <button id="clearButton" onclick="clearData()">Clear Data</button>
</div>

<script>
  // Keys for localStorage
  const STORAGE_KEY = 'boxCalculatorData';
  const INVOICE_TITLE_KEY = 'invoiceTitle';

  // Box data array
  
  let boxData = [];
  
  // Load saved data from localStorage on page load
function loadInvoiceList() {
  fetch('/api/invoices')
    .then(res => res.json())
    .then(files => {
      window.allInvoices = files;
      renderInvoiceDropdown(files);
    })
    .catch(err => console.error("Failed to fetch invoices:", err));
}

function renderInvoiceDropdown(invoices) {
  const dropdown = document.getElementById('invoiceDropdown');
  dropdown.innerHTML = '';

  // "Add New Invoice" as the first fixed option
  const addNew = document.createElement('li');
  addNew.textContent = '➕ Add New Invoice';
  addNew.onclick = () => handleInvoiceSelection('__new__');
  dropdown.appendChild(addNew);

  invoices.forEach(file => {
    const li = document.createElement('li');
    li.textContent = file.replace('.json', '');
    li.onclick = () => handleInvoiceSelection(file);
    dropdown.appendChild(li);
  });

  dropdown.style.display = 'block';
}

function filterInvoices() {
  const searchTerm = document.getElementById('invoiceSearchInput').value.toLowerCase();
  const filtered = window.allInvoices.filter(file =>
    file.toLowerCase().includes(searchTerm)
  );
  renderInvoiceDropdown(filtered);
}



function loadSelectedInvoice() {
  const file = document.getElementById('invoiceSelector').value;
  selectedInvoiceFile = file; // Save the filename

  if (!file) {
    // New invoice mode
    boxData = [];
    document.getElementById('invoiceTitle').value = '';
    renderTable();
    recalcTotals();
    saveData(); // Save to data.json
    return;
  }

  fetch(`/api/invoices/${file}`)
    .then(res => res.json())
    .then(data => {
      boxData = data.boxes || [];
      document.getElementById('invoiceTitle').value = data.title || '';
      renderTable();
      recalcTotals();
      saveData(); // Save to that invoice file
    })
    .catch(err => alert("Failed to load invoice."));
  saveData(); // Save into that file if needed

}


window.onload = () => {
  fetch('/data.json')
    .then(res => res.json())
    .then(serverData => {
      boxData = serverData.boxes || [];
      document.getElementById('invoiceTitle').value = serverData.title || '';
      renderTable();
      recalcTotals();
    });
  loadInvoiceList();
};

  
let selectedInvoiceFile = ''; // for tracking file name
let isNewInvoice = false;

function handleInvoiceSelection(value) {
  const dropdown = document.getElementById('invoiceDropdown');
  dropdown.style.display = 'none'; // Hide after selection

  if (value === '__new__') {
    const title = prompt("Enter title for the new invoice:");
    if (!title) return;

    const sanitized = title.replace(/\s+/g, "_").replace(/[^\w\-]/g, "") + ".json";
    selectedInvoiceFile = sanitized;
    isNewInvoice = true;
    document.getElementById('invoiceTitle').value = title;
    boxData = [];
    renderTable();
    recalcTotals();
    saveData();
    return;
  }

  // Load existing invoice
  selectedInvoiceFile = value;
  isNewInvoice = false;
  fetch(`/api/invoices/${value}`)
    .then(res => res.json())
    .then(data => {
      boxData = data.boxes || [];
      document.getElementById('invoiceTitle').value = data.title || '';
      renderTable();
      recalcTotals();
    })
    .catch(err => alert("Failed to load invoice."));
}

  // Add a new empty box row
  function addRow() {
    boxData.push({
      length: '',
      width: '',
      height: '',
      weight: '',
      volume: 0,
      airCost: 0,
      seaCost: 0,
      landCost: 0
    });
    renderTable();
    saveData();
  }

  // Remove a box row by index
  function removeRow(index) {
    boxData.splice(index, 1);
    renderTable();
    recalcTotals();
    saveData();
  }

  // Render the entire table from boxData
  function renderTable() {
    const tbody = document.querySelector('#boxTable tbody');
    tbody.innerHTML = '';
    boxData.forEach((box, i) => {
      const row = document.createElement('tr');

      // Row number
      const cellIndex = document.createElement('td');
      cellIndex.textContent = i + 1;
      row.appendChild(cellIndex);

      /*/ Editable cells for L, W, H, Weight
      ['length', 'width', 'height', 'weight'].forEach(key => {
        const cell = document.createElement('td');
        cell.contentEditable = true;
        cell.dataset.key = key;
        cell.dataset.index = i;
        cell.textContent = box[key];
        cell.addEventListener('input', onCellEdit);
        row.appendChild(cell);
      });*/
      ['length', 'width', 'height', 'weight'].forEach(key => {
      const cell = document.createElement('td');
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.step = 'any';
      input.value = box[key];
      input.style.width = '100%';
      input.dataset.index = i;
      input.dataset.key = key;

      input.addEventListener('input', (e) => {
        const value = e.target.value;
        const index = e.target.dataset.index;
        const key = e.target.dataset.key;

        if (value === '') {
          boxData[index][key] = '';
        } else {
          const floatVal = parseFloat(value);
          if (isNaN(floatVal) || floatVal < 0) {
            return;
          }
          boxData[index][key] = floatVal;
        }

        recalcRow(index);
        recalcTotals();
        saveData();
      });

      cell.appendChild(input);
      row.appendChild(cell);
    });


      // Non-editable calculated cells: volume, air, sea, land
      ['volume', 'airCost', 'seaCost', 'landCost'].forEach(key => {
        const cell = document.createElement('td');
        cell.textContent = box[key] ? box[key].toFixed(2) : '0.00';
        cell.contentEditable = false;
        row.appendChild(cell);
      });

      // Remove button cell
      const cellRemove = document.createElement('td');
      const btnRemove = document.createElement('button');
      btnRemove.textContent = 'Remove';
      btnRemove.style.backgroundColor = '#f44336';
      btnRemove.style.color = 'white';
      btnRemove.style.border = 'none';
      btnRemove.style.cursor = 'pointer';
      btnRemove.style.padding = '6px 10px';
      btnRemove.onclick = () => removeRow(i);
      cellRemove.appendChild(btnRemove);
      row.appendChild(cellRemove);

      tbody.appendChild(row);
    });
  }
  function recalcTotals() {
  let totalAir = 0, totalSea = 0, totalLand = 0, totalWeight = 0;

  boxData.forEach(box => {
    totalAir += box.airCost || 0;
    totalSea += box.seaCost || 0;
    totalLand += box.landCost || 0;
    totalWeight += box.weight && !isNaN(box.weight) ? box.weight : 0;
  });

  document.getElementById('totalAir').textContent = totalAir.toFixed(2);
  document.getElementById('totalSea').textContent = totalSea.toFixed(2);
  document.getElementById('totalLand').textContent = totalLand.toFixed(2);
  document.getElementById('totalWeight').textContent = totalWeight.toFixed(2);
}

  // Handle edits on editable cells
  function onCellEdit(e) {
    const cell = e.target;
    const index = cell.dataset.index;
    const key = cell.dataset.key;
    let value = cell.textContent.trim();

    // Validate input as float number >= 0 or empty
    if (value === '') {
      boxData[index][key] = '';
    } else {
      // Allow only numbers with max 2 decimals
      if (!/^(\d+(\.\d{0,2})?)?$/.test(value)) {
        // Remove invalid chars
        value = value.replace(/[^0-9.]/g, '');
        cell.textContent = value;
      }
      const floatVal = parseFloat(value);
      if (isNaN(floatVal) || floatVal < 0) {
        alert('Please enter a valid non-negative number.');
        cell.textContent = boxData[index][key];
        return;
      }
      boxData[index][key] = floatVal;
    }
    recalcRow(index);
    recalcTotals();
    saveData();
  }

  // Recalculate values for one row
  function recalcRow(index) {
    const box = boxData[index];
    const l = parseFloat(box.length);
    const w = parseFloat(box.width);
    const h = parseFloat(box.height);
    const weight = parseFloat(box.weight);

    if ([l, w, h, weight].some(v => isNaN(v))) {
      box.volume = 0;
      box.airCost = 0;
      box.seaCost = 0;
      box.landCost = 0;
    } else {
      box.volume = (l * w * h) / 1000000;
      box.airCost = (l * w * h) / 6000;
      box.seaCost = (l * w * h) / 5000;
      box.landCost = (l * w * h) / 4000;
    }
    renderTable();
  }

  // Recalculate totals and update summary
  function recalcRow(index) {
    const box = boxData[index];
    const l = parseFloat(box.length);
    const w = parseFloat(box.width);
    const h = parseFloat(box.height);
    const weight = parseFloat(box.weight);

    if ([l, w, h, weight].some(v => isNaN(v))) {
      box.volume = 0;
      box.airCost = 0;
      box.seaCost = 0;
      box.landCost = 0;
    } else {
      box.volume = (l * w * h) / 1000000;
      box.airCost = (l * w * h) / 6000;
      box.seaCost = (l * w * h) / 5000;
      box.landCost = (l * w * h) / 4000;
    }

    const row = document.querySelector(`#boxTable tbody`).children[index];
    if (!row) return;

    row.children[5].textContent = box.volume ? box.volume.toFixed(2) : '0.00';
    row.children[6].textContent = box.airCost ? box.airCost.toFixed(2) : '0.00';
    row.children[7].textContent = box.seaCost ? box.seaCost.toFixed(2) : '0.00';
    row.children[8].textContent = box.landCost ? box.landCost.toFixed(2) : '0.00';
    recalcTotals();
    
}


  // Save data and title to localStorage
  function saveData() {
  const title = document.getElementById('invoiceTitle').value.trim();

  if (!title) return; // Skip if title is empty

  const payload = {
    title,
    timestamp: new Date().toISOString(),
    boxes: boxData,
    totalAir: parseFloat(document.getElementById('totalAir').textContent),
    totalSea: parseFloat(document.getElementById('totalSea').textContent),
    totalLand: parseFloat(document.getElementById('totalLand').textContent),
    totalWeight: parseFloat(document.getElementById('totalWeight').textContent),
    status: isNewInvoice ? 'new' : 'draft'
  };

  // If it's a new invoice and not saved yet, use the title as filename
  if (isNewInvoice && !selectedInvoiceFile) {
    const sanitized = title.replace(/\s+/g, "_").replace(/[^\w\-]/g, "") + ".json";
    selectedInvoiceFile = sanitized;
    isNewInvoice = false;

    // Add it to dropdown
    const selector = document.getElementById('invoiceSelector');
    if (![...selector.options].some(opt => opt.value === sanitized)) {
      const opt = document.createElement('option');
      opt.value = sanitized;
      opt.textContent = title;
      selector.appendChild(opt);
    }
    selector.value = sanitized;

    document.getElementById('invoiceSelector').value = sanitized;
  }

  const url = selectedInvoiceFile
    ? `/api/invoice/${selectedInvoiceFile}`
    : `/api/data`;

  fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(res => {
    if (!res.ok) throw new Error("Save failed");
    return res.json();
  })
  .then(data => console.log("Saved:", data.message))
  .catch(err => console.error("Auto-save failed:", err));
  
  document.getElementById('invoiceSelector').value = selectedInvoiceFile;

}




  // Export the table to Excel with invoice title as filename
  function exportToExcel() {
    const invoiceTitle = document.getElementById('invoiceTitle').value.trim();

    if (!invoiceTitle) {
      alert('Please enter the invoice title before exporting.');
      return;
    }
    if (boxData.length === 0) {
      alert('No data to export.');
      return;
    }
    // Validate at least one row with valid numbers for length, width, height, and weight
    if (!boxData.some(row =>
      !isNaN(row.length) && row.length > 0 &&
      !isNaN(row.width) && row.width > 0 &&
      !isNaN(row.height) && row.height > 0 &&
      !isNaN(row.weight) && row.weight > 0
    )) {
      alert('Please enter valid data in at least one box before exporting.');
      return;
    }

    // Create a worksheet data array
    const ws_data = [
      ["#", "Length (cm)", "Width (cm)", "Height (cm)", "Gross Weight (kg)", "Volume (m³)", "Air", "Sea", "Land"]
    ];

    boxData.forEach((box, i) => {
      ws_data.push([
        i + 1,
        box.length || 0,
        box.width || 0,
        box.height || 0,
        box.weight || 0,
        box.volume ? box.volume.toFixed(2) : "0.00",
        box.airCost ? box.airCost.toFixed(2) : "0.00",
        box.seaCost ? box.seaCost.toFixed(2) : "0.00",
        box.landCost ? box.landCost.toFixed(2) : "0.00"
      ]);
    });

    // Add totals row
    ws_data.push([]);
    ws_data.push(["Totals",
      "",
      "",
      "",
      parseFloat(document.getElementById('totalWeight').textContent),
      "",
      parseFloat(document.getElementById('totalAir').textContent),
      parseFloat(document.getElementById('totalSea').textContent),
      parseFloat(document.getElementById('totalLand').textContent)
    ]);

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Boxes");

    const filename = invoiceTitle.replace(/\s+/g, '_') + ".xlsx";
    XLSX.writeFile(wb, filename);
  }
  // Also send export data to backend
fetch('/api/export', {
  method: 'POST',
  mode: 'cors', 
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    title: invoiceTitle,
    data: {
      title: invoiceTitle,
      timestamp: new Date().toISOString(),
      boxes: boxData,
      totalAir: parseFloat(document.getElementById('totalAir').textContent),
      totalSea: parseFloat(document.getElementById('totalSea').textContent),
      totalLand: parseFloat(document.getElementById('totalLand').textContent),
      totalWeight: parseFloat(document.getElementById('totalWeight').textContent),
      status: "exported"
    }
  })
})
.then(res => res.json())
.then(result => {
  console.log("Exported:", result);
})
.catch(err => console.error("Export failed:", err));


  function clearData() {
  if (!confirm("Are you sure you want to clear all data? This action cannot be undone.")) return;

  boxData = [];
  localStorage.removeItem(STORAGE_KEY);
  localStorage.removeItem(INVOICE_TITLE_KEY);
  document.getElementById('invoiceTitle').value = '';
  renderTable();
  recalcTotals();

  // Send request to clear data.json on the server
  fetch('/api/clear', {
    method: 'POST',
    mode: 'cors', 
  })
  .then(res => res.json())
  .then(data => {
    console.log("Server data cleared:", data.message);
  })
  .catch(err => {
    console.error("Failed to clear server data:", err);
    alert("Warning: Could not clear server data.");
  });
}

  
    function saveToServer() {
  // Send current boxData to the backend
  fetch('/api/data', {
    method: 'POST',
    mode: 'cors', 
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      id: Date.now().toString(), // optional, could be more advanced
      timestamp: new Date().toISOString(),
      boxes: boxData,  // the actual payload
      totalAir: parseFloat(document.getElementById('totalAir').textContent),
      totalSea: parseFloat(document.getElementById('totalSea').textContent),
      totalLand: parseFloat(document.getElementById('totalLand').textContent),
      totalWeight: parseFloat(document.getElementById('totalWeight').textContent),
      status: "draft"  // optional field
    })
  })
  .then(res => {
    if (res.ok) {
      alert("Data saved successfully to server!");
    } else {
      throw new Error("Server error");
    }
  })
  .catch(err => {
    console.error("Failed to save:", err);
    alert("Failed to save data.");
  });
}

  
</script>
