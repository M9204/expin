<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .google-button {
      padding: 12px 24px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .google-button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <button class="google-button" onclick="loginWithGoogle()">Login with Google</button>
  </div>

  <script>
    function loginWithGoogle() {
      // Replace this with your actual OAuth endpoint
      window.location.href = "https://expin-rwyq.onrender.com/auth";
    }
  </script>

</body>
</html>
