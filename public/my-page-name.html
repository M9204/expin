<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Cleaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c62828;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Move and Clear Invoices</h1>
    <p>This will move all invoices from <code>/invoices</code> to <code>/downloaded_invoices</code> and delete the originals.</p>
    <button onclick="moveAndClearInvoices()">Move and Delete Invoices</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    async function moveAndClearInvoices() {
      const status = document.getElementById("status");
      status.textContent = "Processing...";
      status.className = "status";

      try {
        const res = await fetch("/api/move-and-delete", { method: "POST" });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Failed");

        status.textContent = data.message;
      } catch (err) {
        status.textContent = "Error: " + err.message;
        status.className = "status error";
      }
    }
  </script>
</body>
</html>
