<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Volume and Shipping Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 20px);
    }
    button {
      padding: 12px 20px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Box Volume and Shipping Calculator</h1>
    <label for="invoiceTitle">Invoice Title:</label>
    <input type="text" id="invoiceTitle" placeholder="Enter title" />

    <div id="boxInputs">
      <label>Length (cm):</label>
      <input type="number" id="length" />
      <label>Width (cm):</label>
      <input type="number" id="width" />
      <label>Height (cm):</label>
      <input type="number" id="height" />
      <label>Weight (kg):</label>
      <input type="number" id="weight" />
      <button onclick="addBox()">Add Box</button>
    </div>

    <table id="boxTable">
      <thead>
        <tr>
          <th>#</th>
          <th>L (cm)</th>
          <th>W (cm)</th>
          <th>H (cm)</th>
          <th>Gross Weight (kg)</th>
          <th>Volume (mÂ³)</th>
          <th>Air</th>
          <th>Sea</th>
          <th>Land</th>
        </tr>
      </thead>
      <tbody contenteditable="true"></tbody>
    </table>

    <div class="total">
      <p>Total Air: <span id="totalAir">0</span></p>
      <p>Total Sea: <span id="totalSea">0</span></p>
      <p>Total Land: <span id="totalLand">0</span></p>
      <p>Total Gross Weight: <span id="totalWeight">0</span> kg</p>
    </div>

    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="clearData()">Clear All</button>
  </div>

  <script>
    let boxData = [];

    window.onload = () => {
      fetch('/api/data')
        .then(res => res.json())
        .then(data => {
          boxData = data;
          updateTable();
        });
    };

    function addBox() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(weight)) {
        alert("Please fill out all fields");
        return;
      }

      const volume = (length * width * height) / 1000000;
      const airCost = (length * width * height) / 6000;
      const seaCost = (length * width * height) / 5000;
      const landCost = (length * width * height) / 4000;

      const newBox = { length, width, height, weight, volume, airCost, seaCost, landCost };
      boxData.push(newBox);

      fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newBox)
      });

      updateTable();
      document.querySelectorAll('#boxInputs input').forEach(input => input.value = '');
    }

    function updateTable() {
      const tbody = document.querySelector("#boxTable tbody");
      tbody.innerHTML = "";

      let totalAir = 0, totalSea = 0, totalLand = 0, totalWeight = 0;

      boxData.forEach((box, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${box.length}</td>
          <td>${box.width}</td>
          <td>${box.height}</td>
          <td>${box.weight}</td>
          <td>${box.volume.toFixed(2)}</td>
          <td>${box.airCost.toFixed(2)}</td>
          <td>${box.seaCost.toFixed(2)}</td>
          <td>${box.landCost.toFixed(2)}</td>
        `;
        tbody.appendChild(row);

        totalAir += box.airCost;
        totalSea += box.seaCost;
        totalLand += box.landCost;
        totalWeight += box.weight;
      });

      document.getElementById("totalAir").textContent = totalAir.toFixed(2);
      document.getElementById("totalSea").textContent = totalSea.toFixed(2);
      document.getElementById("totalLand").textContent = totalLand.toFixed(2);
      document.getElementById("totalWeight").textContent = totalWeight.toFixed(2);
    }

    function exportToExcel() {
      if (!boxData.length) return alert("No data to export");

      const table = document.getElementById("boxTable");
      const workbook = XLSX.utils.table_to_book(table, { sheet: "Boxes" });
      const filename = (document.getElementById("invoiceTitle").value || "Invoice") + ".xlsx";

      XLSX.writeFile(workbook, filename);
    }

    function clearData() {
      boxData = [];
      fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clear: true })
      });
      updateTable();
    }
  </script>
</body>
</html>
